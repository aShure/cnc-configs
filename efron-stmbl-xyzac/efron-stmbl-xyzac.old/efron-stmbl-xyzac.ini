# Efron with Mesa 7i80, 7i74/stmbl-mesabob, stmbl4.0 servo drivers

[HOSTMOT2]
DRIVER=hm2_eth board_ip="192.168.42.121"
#DRIVER=hm2_eth board_ip="10.10.10.10"

BOARD=7i80
#CONFIG="num_encoders=0 num_pwmgens=1 num_stepgens=3"
CONFIG=" num_encoders=0 num_pwmgens=0 num_stepgens=0 sserial_port_0=000xxx"

[EMC]
MACHINE = Hector_7i80
DEBUG = 0

[DISPLAY]
DISPLAY = axis
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 5
MIN_SPINDLE_OVERRIDE = 0.1
MAX_SPINDLE_OVERRIDE = 2
DEFAULT_LINEAR_VELOCITY = 10.00
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 150.00
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = .1
PROGRAM_PREFIX = /home/as/
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
# File containing interpreter variables
PARAMETER_FILE =        hm2-stepper.var
# PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
# BASE_PERIOD = 44642
# No base thread with rt-preempt and mesa over ethernet
SERVO_PERIOD = 1000000

[HAL]
HALFILE = hm2-pidstepper.hal

# debouncing etc in custom.hal
HALFILE = custom.hal
POSTGUI_HALFILE = custom_postgui.hal

[TRAJ]
AXES = 3
COORDINATES = X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.001
DEFAULT_VELOCITY = 8.00
MAX_VELOCITY = 80.00

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

